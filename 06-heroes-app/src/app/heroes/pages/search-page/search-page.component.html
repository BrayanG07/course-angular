<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="referenceAuto"
    />

    <mat-autocomplete
      autoActiveFirstOption
      #referenceAuto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let item of heroes" [value]="item">
        {{ item.superhero }}
      </mat-option>

      <mat-option
        *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
        value="">
        No se encontra nada con el termino {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}
</div>
