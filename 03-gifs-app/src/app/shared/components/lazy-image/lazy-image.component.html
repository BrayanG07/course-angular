<div class="d-flex justify-content-center">
  <!-- (load) = evento que determina si la imagen ya termino de cargar -->
  <img
    class="card-img-top animate__animated animate__pulse"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }">

    <img
      *ngIf="!this.hasLoaded"
      src="assets/loader.svg"
      height="35"
      width="35"
      class="mt-3">
</div>
