<h1>Mutaciones</h1>
<hr />

<div class="row">
  <div class="col-6">
    <input
      type="text"
      class="form-control mb-2"
      #txtEmail
      (input)="onFieldUpdated('email', txtEmail.value)"
      placeholder="Correo electronico"
      [value]="user().email"
    />


    <input
      type="text"
      class="form-control mb-2"
      #txtFirstName
      (input)="onFieldUpdated('first_name', txtFirstName.value)"
      placeholder="Nombre"
      [value]="user().first_name"
    />

    <input
      type="text"
      class="form-control mb-2"
      #txtLastName
      (input)="onFieldUpdated('last_name', txtLastName.value)"
      placeholder="Apellido"
      [value]="user().last_name"
    />


  </div>

  <div class="col-6">
    <!-- Data del usuario -->
    <pre>{{ user() | json }}</pre>
    <p>{{ fullName() }}</p>

    <button class="btn btn-primary" (click)="increaseBy(+1)">+1</button>
  </div>
</div>
