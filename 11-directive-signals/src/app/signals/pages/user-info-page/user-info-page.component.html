<h1>Informacion del usuario</h1>
<hr />

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId() }}</h3>

    <button (click)="loadUser(userId() - 1)" class="btn btn-primary mx-1">
      Anterior
    </button>
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary mx-1">
      Siguiente
    </button>
  </div>

  <div class="col-8" *ngIf="currentUser(); else userNotFound">
    <h3>Usuario</h3>
    <p>Correo: {{ currentUser()?.email }}</p>
    <p>
      Nombre: {{ fullName() }}
    </p>

    <img [src]="currentUser()?.avatar" class="rounded" alt="Avatar" />
  </div>

  <ng-template #userNotFound>
    <div class="col-8">
      <h4 class="text-danger">{{ messageError() }}</h4>
    </div>
  </ng-template>

</div>
