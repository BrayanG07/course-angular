<h2>Counter: {{ counter() }}</h2>
<hr />
<h4>Square Counter: {{ squareCounter() }}</h4>
<hr />

<div class="d-flex">
  <button class="btn btn-primary mx-1" (click)="increseBy(1)">+1</button>
  <button class="btn btn-primary mx-1" (click)="increseBy(-1)">-1</button>
  <button class="btn btn-primary mx-1" (click)="counter.set(0)">Reset</button>
</div>
