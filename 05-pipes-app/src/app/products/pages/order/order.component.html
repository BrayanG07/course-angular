<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por el equipo de
    {{ "desarrollo" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      severity="success"
      label="Toggle Case"
      icon="pi pi-search"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="changeFilter('name')"
      class="mr-2"
      severity="warning"
      label="Por nombre"
      icon="pi pi-sort"
    ></p-button>
    <p-button
      (onClick)="changeFilter('canFly')"
      class="mr-2"
      severity="info"
      label="Por volar"
      icon="pi pi-sort"
    ></p-button>
    <p-button
      (onClick)="changeFilter('color')"
      class="mr-2"
      severity="help"
      label="Por color"
      icon="pi pi-sort"
    ></p-button>
  </div>
</p-toolbar>

<p-table [value]="heroes | sortBy:filterTable" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Vuela</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroes>
    <tr>
      <td>{{ heroes.name }}</td>
      <td>{{ heroes.canFly | canFly }}</td>
      <td>{{ heroes.color }}</td>
    </tr>
  </ng-template>
</p-table>
